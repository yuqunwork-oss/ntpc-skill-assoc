<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>報名諮詢 | NTPC Skill Assoc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <div class="logo">NTPC Skill Assoc</div>
  <ul>
    <li><a href="index.html">首頁</a></li>
    <li><a href="courses.html">課程介紹</a></li>
    <li><a href="enroll.html">報名諮詢</a></li>
    <li><a href="contact.html">聯絡我們</a></li>
  </ul>
</nav>

<section class="enroll-section">
<div class="enroll-card">
  <h2>立即預約體驗課程</h2>
  <p>名額有限，立即填寫資料為孩子預留學習名額</p>

  <form id="enrollForm">
    <input type="text" name="name" placeholder="學生姓名" required>
    <input type="text" name="phone" placeholder="家長電話" required>
    <input type="email" name="email" placeholder="家長 Email" required>

    <select name="course" required>
    <option value="">請選擇課程</option>
    <option value="拼豆手作">拼豆手作</option>
    <option value="糖霜餅乾">糖霜餅乾</option>
    <option value="縫紉手作">縫紉手作</option>
    <option value="黏土手作">黏土手作</option>
    <option value="兒童美術">兒童美術</option>
    <option value="桌遊課程">桌遊課程</option>
    <option value="寶可夢TCG卡牌班">寶可夢TCG卡牌班</option>
</select>

    <textarea name="note" placeholder="備註"></textarea>

    <button type="submit" class="cta-btn">送出報名</button>
  </form>

<p id="successMsg" class="success-msg">
  ✔ 已成功送出，我們會盡快與您聯絡！
</p>
</div>

</section>




<footer>
  <p>© 2026 NTPC Skill Assoc. All Rights Reserved.</p>
</footer>
<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxAML-Im24mAF9ro-CqGFptNXZgLaBusadOX9RNxFcsbnCk8PFskt_0TC91wnPCvPP1kA/exec";

const form = document.getElementById("enrollForm");
const successMsg = document.getElementById("successMsg");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());

  fetch(scriptURL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify(data)
  });

 
  successMsg.classList.add("show");
  form.reset();
});
</script>


</body>
</html>
