  <h1>立即預約體驗課程</h1>

<section class="enroll-section">
  <form class="enroll-form">
    
    <label>學生姓名</label>
    <input type="text" placeholder="請輸入學生姓名" required>

    <label>家長聯絡電話</label>
    <input type="tel" placeholder="請輸入電話" required>

    <label>課程選擇</label>
    <select required>
      <option value="">請選擇課程</option>
      <option>拼豆手作</option>
      <option>糖霜餅乾</option>
      <option>兒童美術</option>
      <option>TCG 卡牌競技班</option>
    </select>

    <label>備註</label>
    <textarea placeholder="其他問題或需求"></textarea>

    <button type="submit" class="cta-btn">送出報名</button>

  </form>
</section>
